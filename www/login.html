<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Usuário</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <!-- <script src="js/bootstrap/bootstrap.min.js"></script> -->
  </head>

  <body>
    <section class="hero has-background-light is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-grey">Login</h3>
            <p class="subtitle has-text-grey">Faça seu login</p>
            <div class="box">
              <div>
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="email"
                      placeholder="Seu Email"
                      autofocus=""
                    />
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="password"
                      placeholder="Sua Senha"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox"> </label>
                </div>
                <div id="input-http"></div>
                <button class="button is-block is-info is-large is-fullwidth">
                  Login
                </button>
              </div>
            </div>
            <p class="has-text-grey">
              <a href="file:///android_asset/www/cadastrar.html">Cadastrar</a>
              &nbsp;·&nbsp;
              <a href="file:///android_asset/www/esqueceu_senha.html"
                >Esqueceu sua senha</a
              >
              &nbsp;·&nbsp;
              <a href="file:///android_asset/www/adm_login.html"
                >Área do Administrador</a
              >
              &nbsp;·&nbsp;
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- <script async type="text/javascript" src="../js/bulma.js"></script> -->
    <script src="js/vintage.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
