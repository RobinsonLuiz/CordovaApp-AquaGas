<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Página de venda de gás">
  <meta name="author" content="Robinson Luiz">
  <title>Aqua Gás - Página Administrativa</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">
  <link href="css/estoque.css">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">Aqua Gás</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>
    <button class="btn btn-primary dropdown-menu-right ml-auto mr-0 mr-md-3 my-4 my-md-0" type="button" data-toggle="modal"
      data-target="#estoqueModal">
      Atualizar Estoque
    </button>

    <!-- Navbar -->
    <ul class="navbar-nav d-md-inline-block ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#">Configurações</a>
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Sair</a>
        </div>
      </li>
    </ul>

  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="file:///android_asset/www/vendas.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Vendas Gás</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="file:///android_asset/www/vendas_agua.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Vendas Água</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="file:///android_asset/www/estoque.html">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Estoque</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="file:///android_asset/www/relatorio.html">
          <i class="fas fa-flag-checkered"></i>
          <span>Relátorio</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Vendas</a>
          </li>
          <li class="breadcrumb-item active">Visualização
            <img src="./img/galao-20-litros-next-plas.png" width="25px" height="25px">
          </li>
        </ol>
        <div class="input-group">
          <legend>
            <label for="client">Nome Cliente:</label>
          </legend>
          <input type="client" class="form-control" id="client" name="client">
        </div>
        <div class="input-group">
          <legend>
            <label for="valor">Valor:</label>
          </legend>
          <input type="valor" class="form-control" id="valor" name="valor" value="14.00">
        </div>
        <div class="input-group">
          <legend>
            <label for="quantidade">Quantidade:</label>
          </legend>
          <input type="quantidade" class="form-control" id="quantidade" name="quantidade" min="1">
        </div>
        <div class="pago-devedor" style="margin-left: 34%;margin-top: 23%">
          <div class="radio">
            <label><input type="radio" name="optradio" class="optradio" value="pago" checked>Pago</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" class="optradio" value="devedor">Devedor</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-xl btn-vendas-agua" id="register" style="margin-top:40%;margin-left:25%">Realizar
          Venda</button>
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright © Aqua Gás 2018</span>
            </div>
          </div>
        </footer>

      </div>

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    <!-- Estoque Modal -->
    <aside role="complementary">
      <div class="modal fade" id="estoqueModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- Modal body -->
            <div class="modal-body">
              <div>
                <div class="form-group">
                  <legend>
                    <label for="gas">Gás:</label>
                  </legend>
                  <input type="text" id="gas" name="gas" class="color-btn control" placeholder="Gás Disponivel">
                </div>
                <div class="form-group">
                  <legend>
                    <label for="agua">Água:</label>
                  </legend>
                  <input type="agua" id="agua" name="agua" class="color-btn control" placeholder="Água Disponivel">
                </div>
                <div class="register-btn">
                  <button type="submit" class="btn btn-primary btn-xl btn-atualizar" id="register">Salvar</button>
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer" role="complementary">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja sair?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Clicando em "Sair" Você estará saindo da sessão</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" href="file:///android_asset/www/login.html">Sair</a>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/estoque.js"></script>
    <script src="js/vendas_agua.js"></script>
</body>

</html>
